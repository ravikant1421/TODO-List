<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="div-add-item">
        <div>
            <label> Todo </label>
            <input type="text" id="input-todo">
        </div>
        <div>
            <label> Todo Description</label>
            <input type="text" id="input-todo-descp">
        </div>
        <button id="btn-add-item"> Add Item </button>
    </div>
    <table id="table-remaining">
        <caption> Remaining Work</caption>
        <tr>
            <th> Todo list</th>
            <th> Todo Description</th>
            <th> Done or Not </th>
        </tr>
    </table>
    <table id="table-completed">
        <caption> Completed Work</caption>
        <tr>
            <th>Task </th>
            <th> Task Description</th>
        </tr>
        <!-- TO check  -->
        <tr>
            <td> Kite </td>
            <td> Fly the kite </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
